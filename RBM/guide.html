<HTML>
    <HEAD>
        <TITLE>モジュールの利用法</TITLE>
    </HEAD>
    <BODY BGCOLOR="#00FF00">    
        <UL>
            <LI>パッケージ内に登録されているモジュールは下記のようにhelpコマンドで確認できます<BR><B>>import RBM</B><BR><B>>help(RBM)</B><BR>
            <LI>各モジュール内の全関数の利用法は下記のhelpコマンドで確認できます<BR><B>>from RBM import reliability as rel</B><BR><B>>help(rel)</B><BR>
            <LI>各モジュール内の特定の関数の利用法は下記のhelpコマンドで確認できます<BR><B>>from RBM import reliability as rel</B><BR><B>>help(rel.関数名)</B><BR>
        </UL>

    </BODY>
</HTML>
