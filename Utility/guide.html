<HTML>
    <HEAD>
        <TITLE>モジュールの利用法</TITLE>
    </HEAD>
    <BODY BGCOLOR="#00FF00">    
        <UL>
            <LI>パッケージ内に登録されているモジュールは下記のようにhelpコマンドで確認できます<BR><B>>import Utility</B><BR><B>>help(Utility)</B><BR>
            <LI>各モジュール内の全関数の利用法は下記のhelpコマンドで確認できます<BR><B>>from Utility import UnitConv as uc</B><BR><B>>help(uc)</B><BR>
            <LI>各モジュール内の特定の関数の利用法は下記のhelpコマンドで確認できます<BR><B>>from Utility import UnitConv as uc</B><BR><B>>help(uc.関数名)</B><BR>
        </UL>

    </BODY>
</HTML>
