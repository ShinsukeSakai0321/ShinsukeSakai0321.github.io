<p><font color="#FF0000">[質問]</font></p>
<p>L-2-k-2の円筒に周方向に貫通亀裂がある場合のＬ値の計算をトライしてみ&nbsp;<br>
たのですが、添付のプログラム計算結果と小生の手計算が一致しません。<br>
　　ζ=9/57.5=0.1565  α=1.3181 P0=809211 Pc=544172 となると思うのです&nbsp;<br>
が、プログラム計算の結果は765872となり一致しません？</p>
<p><font color="#FF0000">[回答]</font></p>
<p>極限荷重の計算においては、ハンドブック中のσYには、コマンドペインの中<br>
のSfで指定した値が代入されます。これは、流動応力値を用いることを意識<br>
したためです。もし、降伏応力値を使って計算したいのであれば、その値を<br>
Sfのところに指定してください。</p>
<p>　</p>
