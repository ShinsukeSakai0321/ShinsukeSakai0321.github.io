<p><font color="#FF0000">[質問]</font></p>
<p>L-2-j 周方向外表面全周表面亀裂　（ページ314）の軸力が作用する場合の<br>
 Ｐｃの計算式はπが抜けているのでは無いでしょうか？ 宜しくお願いします。</p>
<p><font color="#FF0000">[回答]</font></p>
<p>ハンドブックに誤りがあり、Pcをπ倍しなければなりません。一方プログラム<br>
では正しい計算を行っています。</p>
